<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="content">
            <header>
                <div class="header-container">
                    <h1>Instagram</h1>
                    <div class="header-icons">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Heart"
                            class="icon">
                        <img src="/images/messenger.png" alt="Messenger" class="icon">
                    </div>
                </div>
            </header>

            <main>
                <div class="post">
                    <div class="post-header">
                        <img src="/images/girl1.jpg" alt="Profile" class="profile-img">
                        <span class="username">username</span>
                    </div>
                    <div class="post-image" style="background-image: url('/images/girl3.jpg');"></div>
                    <div class="post-footer">
                        <div class="post-footer-icons">
                            <img src="/images/heart.png" alt="Like" class="footer-icon">
                            <img src="/images/comment.png" alt="Comment" class="footer-icon">
                            <img src="/images/send.png" alt="Send" class="footer-icon">
                            <img src="/images/save.png" alt="Save" class="footer-icon">
                        </div>
                        <p class="likes">100 likes</p>
                        <p class="caption">This is a sample caption for the post.</p>
                        <p class="view-comments">View 1 comment</p>
                    </div>
                </div>
                <div class="post-image" style="background-image: url('/images/f4.jpg');"></div>
            </main>

            <footer>
                <div class="footer-icons">
                    <img src="/images/home.png" alt="Home" class="footer-icon">
                    <img src="/images/search.png" alt="Search" class="footer-icon">
                    <img src="/images/add.png" alt="Add" class="footer-icon">
                    <img src="/images/play.png" alt="Play" class="footer-icon">
                    <img src="/images/f1.jpg" alt="Profile" class="footer-icon">
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
